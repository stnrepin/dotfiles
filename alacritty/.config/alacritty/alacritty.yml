import:
  - ~/.config/nord/nord-alacritty/src/nord.yaml

font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack

  italic:
    family: Hack

  size: 14

mouse:
  hide_when_typing: true

env:
  TERM: xterm-256color

key_bindings:
  - { key: T,        mods: Control,       action: SpawnNewInstance             }
